<td-layout>
  <td-navigation-drawer flex sidenavTitle="Covalent" logo="teradata" name={{name}} email={{email}}>
    <!-- <mat-nav-list>
    <a *ngFor="let item of routes" mat-list-item><mat-icon>{{item.icon}}</mat-icon>{{item.title}}</a>
  </mat-nav-list> -->
    <div td-navigation-drawer-menu>
      <mat-nav-list>
        <a *ngFor="let item of usermenu" mat-list-item>
          <mat-icon>{{item.icon}}</mat-icon>{{item.title}}
        </a>
      </mat-nav-list>
    </div>
  </td-navigation-drawer>
  <td-layout-nav color="accent">
    <div td-toolbar-content layout="row" layout-align="start center" flex>
      <button mat-icon-button td-menu-button tdLayoutToggle>
        <mat-icon>menu</mat-icon>
      </button>
      <mat-icon class="mat-icon-logo cursor-pointer" svgIcon="teradata"></mat-icon>
      <!-- <span class="cursor-pointer">Covalent</span> -->
      <span flex></span>
      <!-- <a mat-icon-button matTooltip="Docs" href="https://teradata.github.io/covalent/" target="_blank"><mat-icon>chrome_reader_mode</mat-icon></a>
      <a mat-icon-button matTooltip="Github" href="https://github.com/teradata/covalent" target="_blank"><mat-icon svgIcon="assets:github"></mat-icon></a> -->
    </div>
    <img src="..\assets\keralafloods.jpg" alt="image" style="width:100%">
    <td-layout-card-over color="accent" cardWidth="50">
      <mat-card-title>Contribute to kerala</mat-card-title>
      <mat-card-subtitle>Hi <b>{{name}}</b>,Donate for kerala</mat-card-subtitle>
      <mat-card-content>
        <h1 *ngIf="check === undefined">{{loding}}</h1>
        <div *ngIf="user===undefined">
          <p>Please login</p>
        </div>
        <div *ngIf="check">
          <div *ngIf="user">
            <app-form></app-form>
          </div>
        </div>
        <div *ngIf="check===false">
          <h3>You had already submitted. For any further queries contact us.</h3>
        </div>
      </mat-card-content>
    </td-layout-card-over>
  </td-layout-nav>
</td-layout>
